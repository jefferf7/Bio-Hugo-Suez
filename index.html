
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Suez | Sistema Movimento e Expressividade Vocalâ„¢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --premium-bg: #020617;
            --accent-gold: #d4af37;
            --accent-indigo: #6366f1;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--premium-bg);
            color: #f8fafc;
            overflow-x: hidden;
        }

        .premium-gradient {
            background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #020617 70%);
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .animated-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, 50px) rotate(120deg); }
            66% { transform: translate(-50px, 150px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .blob-1 { top: -10%; left: -10%; animation: float 25s infinite alternate ease-in-out; }
        .blob-2 { bottom: -10%; right: -10%; animation: float 30s infinite alternate-reverse ease-in-out; background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, rgba(0, 0, 0, 0) 70%); }
    </style>

</head>
<body class="premium-gradient">
    <div class="animated-blob blob-1"></div>
    <div class="animated-blob blob-2"></div>
    <div id="root"></div>
</body>

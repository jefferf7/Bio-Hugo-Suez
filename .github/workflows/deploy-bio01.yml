name: Deploy bio01

on:
 push:
 branches: [ "main" ]

jobs:
 build-and-deploy:
 runs-on: ubuntu-latest
 steps:
 - uses: actions/checkout@v4
 - uses: actions/setup-node@v4
 with:
 node-version: "20"
 - run: npm ci
 - run: npm run build
 - name: Upload build/ to VPS (bio01)
 uses: appleboy/scp-action@v0.1.7
 with:
 host: ${{ secrets.VPS_HOST }}
 username: ${{ secrets.VPS_USER }}
 key: ${{ secrets.VPS_SSH_KEY }}
 source: "build/*"
 target: "/home/hugosuez.com.br/public_html/bio01"
 strip_components: 1
 overwrite: true
